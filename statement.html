<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-14">Your Account <span class="font-semibold text-violet-600">Statement</span>!!!
    </h1>
  </header>
  <main>
    <!-- Deposit withdraw & Balance Part -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-3 w-3/4 mx-auto">
        <div class=" bg-cyan-500 text-white  font-semibold p-6 text-center rounded-lg">
          <h3 id="deposit" class="text-2xl">Deposited</h3>
          <p class="amount text-3xl">$<span id="total-deposit">00</span></p>
        </div>
        <div class=" bg-orange-400 text-white  font-semibold p-6 text-center rounded-lg">
          <h3 id="deposit" class="text-2xl">Balance</h3>
          <p class="amount text-3xl">$<span id="total-balance">1240</span></p>
        </div>
        <div class=" bg-cyan-500 text-white  font-semibold p-6 text-center rounded-lg">
          <h3 id="deposit" class="text-2xl">Withdrawn</h3>
          <p class="amount text-3xl">$ <span id="total-withdraw">00</span></p>
        </div>
      </div>

    </section>

    <!-- Deposit and Withdraw Part -->
    <section class="grid grid-cols-2 gap-6 w-3/4 mx-auto mt-8">
      <div class="bg-violet-800 p-6 text-white rounded-xl">
        <h3 class="text-2xl font-medium">Please Deposit</h3>
        <input id="deposit-input" type="text" name="" placeholder="$ Amount you want to deposit"
          class="mt-4 py-1 px-2 rounded-sm text-black block w-3/4">
        <button id="btn-deposit"
          class="bg-amber-600 mt-6 py-2 px-8 font-semibold rounded-md hover:bg-white hover:text-amber-600">Deposit</button>
      </div>
      <div class="bg-violet-800 p-6 text-white rounded-xl">
        <h3 class="text-2xl font-medium">Please withdraw</h3>
        <input id="withdraw-input" type="text" name="" placeholder="$ Amount you want to withdraw"
          class="mt-4 py-1 px-2 rounded-sm text-black block w-3/4">
        <button id="btn-withdraw"
          class="bg-amber-600 mt-6 py-2 px-8 font-semibold rounded-md hover:bg-white hover:text-amber-600">Withdraw</button>
      </div>   
    </section>

  </main>


 <script src="./deposit.js"></script>
 <script src="./withdraw.js"></script>

</body>

</html>
